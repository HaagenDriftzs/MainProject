<div class="row">
  <div class="col-md-5">
    <img [src]="product.imagePath" alt="{{product.name}}" class="img-responsive" style="max-height: 300px;">
  </div>
</div>
<div class="row">
  <div class="col-md-5">
    <h1>{{product.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-md-5">
    <div class="btn-group">
      <button type="button" class="btn btn-primary dropdown-toggle">Manage Product <span class="caret"></span></button>
      <ul class="dropdown-menu">
        <li><a href="#">Add to Shopping List</a></li>
        <li><a href="#">Edit Product</a></li>
        <li><a href="#">Delete Product</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{product.productId}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{product.price}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
   Properties
  </div>
</div>
