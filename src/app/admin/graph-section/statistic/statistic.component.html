<h1>Monthly Sales Figures</h1>
<div class="row">
  <div class="col-xs-12">
    <ejs-chart [primaryXAxis]=xAxis  [primaryYAxis]=yAxis [tooltip]='tooltip'>
      <e-series-collection>
        <e-series type='Line' [dataSource]='data' xName='month' yName='sales' name='Sales' [marker]='markerSettings' ></e-series>
      </e-series-collection>
    </ejs-chart>
  </div>
</div>
<div>
  <button class="btn btn-primary" type="submit" routerLinkActive="active" routerLink="/graph-section">Graphs</button>
</div>
